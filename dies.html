<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die Management</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming you have a separate CSS file -->
</head>
<body>
    <div id="sidebar">
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="dies.html">Dies</a></li>
            <li><a href="Scheduling.html">Scheduling</a></li>
            <li><a href="ups-tracker.html">UPS Tracker</a></li>
        </ul>
    </div>

    <div id="content">
        <!-- Form to add a new die -->
        <form id="die-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="die-name">Die Name</label>
                    <input type="text" id="die-name" name="die-name">
                </div>

                <div class="form-group">
                    <label for="width">Width</label>
                    <input type="number" id="width" name="width">
                </div>

                <div class="form-group">
                    <label for="height">Height</label>
                    <input type="number" id="height" name="height">
                </div>

                <div class="form-group">
                    <label for="across">Across</label>
                    <input type="number" id="across" name="across">
                </div>

                <div class="form-group">
                    <label for="around">Around</label>
                    <input type="number" id="around" name="around">
                </div>

                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" name="type" required>
                        <option value="" disabled selected>Select Type</option>
                        <option value="Kiss">Kiss</option>
                        <option value="M2M">M2M</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="customer">Customer</label>
                    <input type="text" id="customer" name="customer">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description">
                </div>

                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>
            </div>

            <button type="submit" id="add-button">Add</button>
        </form>

        <!-- Search bar -->
        <input type="text" id="search-bar" placeholder="Search records...">

        <!-- Table for displaying added dies -->
         <table id="die-table">
        <thead>
            <tr>
                <th>Die Name</th>
                <th>Width</th>
                <th>Height</th>
                <th>Across</th>
                <th>Around</th>
                <th>Type</th>
                <th>Customer</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added dynamically -->
        </tbody>
    </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
