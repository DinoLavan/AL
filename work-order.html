<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Order Template</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Main Content -->
    <div class="work-order-container">
        <h1>Work Order Template</h1>
        
        <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" id="companyName" name="companyName" placeholder="Enter company name" required>
            <button type="button" id="addNewCompany" class="add-new-btn">Add New</button>
        </div>

        <!-- Modal for Adding New Company -->
        <div class="modal" id="addCompanyModal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2>Add New Company</h2>
                <form id="newCompanyForm">
                    <div class="form-group">
                        <label for="newCompanyName">Company Name</label>
                        <input type="text" id="newCompanyName">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city">
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state">
                    </div>
                    <div class="form-group">
                        <label for="zip">Zip</label>
                        <input type="text" id="zip">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country">
                    </div>
                    <div class="form-group">
                        <label for="contactName">Contact Name</label>
                        <input type="text" id="contactName">
                    </div>
                    <div class="form-group">
                        <label for="contactEmail">Contact Email</label>
                        <input type="email" id="contactEmail">
                    </div>
                    <div class="form-group">
                        <label for="contactPhone">Contact Phone</label>
                        <input type="tel" id="contactPhone">
                    </div>
                    <button type="submit" class="submit-btn">Add Company</button>
                </form>
            </div>
        </div>
    </div>

    <script src="sidebar.js"></script>
    <script src="work-order.js"></script>
</body>
</html>
